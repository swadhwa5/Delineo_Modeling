<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Finding Types of places</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Stylesheets. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Select Place Type</h3>
        <select name="types" id="types">
            <option value="airport">airport</option>
            <option value="amusement_park">amusement_park</option>
            <option value="atm">atm</option>
            <option value="bank">bank</option>
            <option value="beauty_salon">beauty_salon</option>
            <option value="church">church</option>
            <option value="gas_station">gas_station</option>
            <option value="gym">gym</option>
            <option value="lodging">lodging</option>
            <option value="meal_takeawayl">meal_takeaway</option>
            <option value="movie_theater">movie_theater</option>
            <option value="museum">museum</option>
            <option value="pharmacy">pharmacy</option>
            <option value="restaurant">restaurant</option>
            <option value="school">school</option>
            <option value="shopping_mall">shopping_mall</option>
            <option value="supermarket">supermarket</option>
            <option value="tourist_attraction">tourist_attraction</option>
            <option value="university">university</option>
        </select> 
    </div>
    <div>        
        <br />
        <input id="input" type="text" placeholder="Search for Location">
    </div>
    <div id="map"></div>

    <!-- Bootstrap scripts. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Maps scripts. -->
    <script src="script.js"></script>
    <!-- Replace YOUR_API_KEY with your key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY0&libraries=places,drawing"></script>

</body>
</html>
